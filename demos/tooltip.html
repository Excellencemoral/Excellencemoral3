<html>
  <head>
    <meta charset="utf-8">
    <title>Tooltip - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="/assets/tooltip.css">
    <script src="/ready.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body class="mdc-typography">
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <a href="/" class="catalog-back mdc-top-app-bar__navigation-icon"><i class="material-icons">&#xE5C4;</i></a>
          <span class="mdc-top-app-bar__title catalog-title">Tooltip</span>
        </section>
      </div>
    </header>

    <main>
      <div class="mdc-top-app-bar-fixed-adjust"></div>
      <section class="hero">
        <button class="mdc-fab" id="example_hero" aria-label="Favorite">
          <span class="mdc-fab__icon material-icons">
            favorite_border
          </span>
        </button>
        <span class="mdc-tooltip" for="example_hero">Favorit Tooltip</span>
      </section>

      <section class="example">
        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell--span-12">
              <h2>Different Directions</h2>
            </div>
            <div class="mdc-layout-grid__cell--span-3">
              <button class="mdc-fab material-icons" aria-label="Favorite">
                <span class="mdc-fab__icon">
                  arrow_downward
                </span>
                <span class="mdc-tooltip">Bottom Tooltip</span>
              </button>
            </div>
            <div class="mdc-layout-grid__cell--span-3">
              <button class="mdc-fab material-icons" aria-label="Favorite">
                <span class="mdc-fab__icon">
                  arrow_upward
                </span>
                <span class="mdc-tooltip mdc-tooltip--top">Top Tooltip</span>
              </button>
            </div>
            <div class="mdc-layout-grid__cell--span-3">
              <button class="mdc-fab material-icons" aria-label="Favorite">
                <span class="mdc-fab__icon">
                  arrow_back
                </span>
                <span class="mdc-tooltip mdc-tooltip--left">Left Tooltip</span>
              </button>
            </div>
            <div class="mdc-layout-grid__cell--span-3">
              <button class="mdc-fab material-icons" aria-label="Favorite">
                <span class="mdc-fab__icon">
                  arrow_forward
                </span>
                <span class="mdc-tooltip mdc-tooltip--right">Right Tooltip</span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="example custom-color-example">
        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell--span-12">
              <h2>Custom Style & Scroll</h2>
            </div>
            <div class="mdc-layout-grid__cell--span-3">
              <button class="mdc-fab material-icons" aria-label="Favorite">
                <span class="mdc-fab__icon">
                  arrow_downward
                </span>
                <span class="mdc-tooltip">Bottom Tooltip</span>
              </button>
            </div>
            <div class="mdc-layout-grid__cell--span-3">
              <button class="mdc-fab material-icons" aria-label="Favorite">
                <span class="mdc-fab__icon">
                  arrow_upward
                </span>
                <span class="mdc-tooltip mdc-tooltip--top">Top Tooltip</span>
              </button>
            </div>
            <div class="mdc-layout-grid__cell--span-3">
              <button class="mdc-fab material-icons" aria-label="Favorite">
                <span class="mdc-fab__icon">
                  arrow_back
                </span>
                <span class="mdc-tooltip mdc-tooltip--left">Left Tooltip</span>
              </button>
            </div>
            <div class="mdc-layout-grid__cell--span-3">
              <button class="mdc-fab material-icons" aria-label="Favorite">
                <span class="mdc-fab__icon">
                  arrow_forward
                </span>
                <span class="mdc-tooltip mdc-tooltip--right">Right Tooltip</span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <button class="mdc-button mdc-button--raised" id="dialog-btn">
        <span class="mdc-tooltip">Show Tooltips inside Dialog</span>
        Open Dialog
      </button>

      <aside id="tooltip-dialog" class="mdc-dialog">
        <div class="mdc-dialog__surface">
          <header class="mdc-dialog__header">
            <h2 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
              Tooltips inside Dialog
            </h2>
          </header>
          <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
              <div class="mdc-layout-grid__cell--span-3">
                <button class="mdc-fab material-icons" aria-label="Favorite">
                  <span class="mdc-fab__icon">
                    arrow_downward
                  </span>
                  <span class="mdc-tooltip">Bottom Tooltip</span>
                </button>
              </div>
              <div class="mdc-layout-grid__cell--span-3">
                <button class="mdc-fab material-icons" aria-label="Favorite">
                  <span class="mdc-fab__icon">
                    arrow_upward
                  </span>
                  <span class="mdc-tooltip mdc-tooltip--top">Top Tooltip</span>
                </button>
              </div>
              <div class="mdc-layout-grid__cell--span-3">
                <button class="mdc-fab material-icons" aria-label="Favorite">
                  <span class="mdc-fab__icon">
                    arrow_back
                  </span>
                  <span class="mdc-tooltip mdc-tooltip--left">Left Tooltip</span>
                </button>
              </div>
              <div class="mdc-layout-grid__cell--span-3">
                <button class="mdc-fab material-icons" aria-label="Favorite">
                  <span class="mdc-fab__icon">
                    arrow_forward
                  </span>
                  <span class="mdc-tooltip mdc-tooltip--right">Right Tooltip</span>
                </button>
              </div>
            </div>
          </div>
          <footer class="mdc-dialog__footer">
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Close</button>
          </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
      </aside>
    </main>

    <script src="/assets/material-components-web.js" async></script>
    <script>
      demoReady(function() {
        var tooltips = document.querySelectorAll('.mdc-tooltip');

        for (var i = 0, tooltip; tooltip = tooltips[i]; i++) {
          mdc.tooltip.MDCTooltip.attachTo(tooltip);
        }

        var dialog = mdc.dialog.MDCDialog.attachTo(document.getElementById("tooltip-dialog"));
        document.getElementById("dialog-btn").addEventListener("click", function () {
          dialog.show();
        });
      });
    </script>
  </body>
</html>
