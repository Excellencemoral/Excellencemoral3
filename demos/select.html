<html>
  <head>
    <meta charset="utf-8">
    <title>Select Menu - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="/assets/select.css">
    <script src="/ready.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      #demo-wrapper {
        padding: 4px;
        padding-left: 0;
      }

      /* Hack to work around style-loader asynchronously loading styles. */
      /* Equivalent to using mdc-typography's subheading2, which is used in the sass file. */
      .mdc-select {
        font-family: Roboto, sans-serif;
        font-size: 1rem;
        font-weight: 400;
        letter-spacing: .04em;
      }

      .example {
        max-width: 400px;
        margin: 24px;
        padding: 24px;
      }
    </style>
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="/" class="catalog-back mdc-toolbar__menu-icon"><i class="material-icons">&#xE5C4;</i></a>
          <span class="mdc-toolbar__title catalog-title">Select</span>
        </section>
      </div>
    </header>

    <main>
      <div class="mdc-toolbar-fixed-adjust"></div>
      <section class="hero">
        <div id="hero-js-select" class="mdc-select">
          <select class="mdc-select__surface">
            <option value="grains" selected>
              Bread, Cereal, Rice, and Pasta
            </option>
            <option value="vegetables" disabled>
              Vegetables
            </option>
            <option value="fruit">
              Fruit
            </option>
            <option value="dairy">
              Milk, Yogurt, and Cheese
            </option>
            <option value="meat">
              Meat, Poultry, Fish, Dry Beans, Eggs, and Nuts
            </option>
            <option value="fats">
              Fats, Oils, and Sweets
            </option>
          </select>
          <div class="mdc-select__label mdc-select__label--float-above">Pick a Food Group</div>
          <div class="mdc-select__bottom-line"></div>
        </div>
      </section>

      <section class="example">
        <h2 class="mdc-typography--title">Fully-Featured JS Component</h2>
        <section id="demo-wrapper">
          <div id="js-select" class="mdc-select">
            <select class="mdc-select__surface">
              <option value="" disabled selected hidden>
              </option>
              <option value="grains">
                Bread, Cereal, Rice, and Pasta
              </option>
              <option value="vegetables" disabled>
                Vegetables
             </option>
              <option value="fruit">
                Fruit
              </option>
              <option value="dairy">
                Milk, Yogurt, and Cheese
              </option>
              <option value="meat">
                Meat, Poultry, Fish, Dry Beans, Eggs, and Nuts
              </option>
              <option value="fats">
                Fats, Oils, and Sweets
              </option>
            </select>
            <div class="mdc-select__label">Food Group</div>
            <div class="mdc-select__bottom-line"></div>
          </div>
        </section>
        <p>Currently selected: <span id="currently-selected">(none)</span></p>
        <div>
          <input type="checkbox" id="rtl">
          <label for="rtl">RTL</label>
        </div>
        <div>
          <input type="checkbox" id="alternate-colors">
          <label for="alternate-colors">Alternate Colors</label>
        </div>
        <div>
          <input type="checkbox" id="disabled">
          <label for="disabled">Disabled</label>
        </div>
        <div>
          <input type="checkbox" id="set-selected-checkbox">
          <label for="set-selected-checkbox">Set Selected Index (0)</label>
        </div>
        <div>
          <input type="checkbox" id="set-value-meat-checkbox">
          <label for="set-value-meat-checkbox">Set Value to Meat</label>
        </div>
      </section>
      <section class="example">
        <h2 class="mdc-typography--title">Select box</h2>
        <section id="box-demo-wrapper">
          <div id="box-js-select" class="mdc-select mdc-select--box">
            <select class="mdc-select__surface">
              <option value="" disabled selected hidden></option>
              <option value="fruit-roll-ups1">
                Fruit Roll Ups
              </option>
              <option value="cotton-candy1">
                Candy (cotton)&#x200E;
              </option>
              <option value="vegetables1" disabled>
                Vegetables
              </option>
              <option value="noodles1">
                Noodles
              </option>
            </select>
            <div class="mdc-select__label">Food Group</div>
            <div class="mdc-select__bottom-line"></div>
          </div>
        </section>
        <p>Currently selected: <span id="box-currently-selected">(none)</span></p>
        <div>
          <input type="checkbox" id="box-rtl">
          <label for="box-rtl">RTL</label>
        </div>
        <div>
          <input type="checkbox" id="box-alternate-colors">
          <label for="box-alternate-colors">Alternate Colors</label>
        </div>
        <div>
          <input type="checkbox" id="box-disabled">
          <label for="box-disabled">Disabled</label>
        </div>
        <div>
          <input type="checkbox" id="box-set-selected-checkbox">
          <label for="box-set-selected-checkbox">Set Selected Index (0)</label>
        </div>
        <div>
          <input type="checkbox" id="box-set-value-fruit-roll-ups-checkbox">
          <label for="box-set-value-fruit-roll-ups-checkbox">Set Value to Fruit Roll Ups</label>
        </div>
      </section>
      <section class="example">
        <h2 class="mdc-typography--title">Pre-selected option via HTML</h2>
        <section>
          <div id="js-pre-selected" class="mdc-select">
            <select class="mdc-select__surface">
              <option value="fruit-roll-ups2" selected>
                Fruit Roll Ups
              </option>
              <option value="cotton-candy2">
                Candy (cotton)
              </option>
              <option value="vegetables2" disabled>
                Vegetables
              </option>
              <option value="noodles2">
                Noodles
              </option>
            </select>
            <div class="mdc-select__label mdc-select__label--float-above">Food Group</div>
            <div class="mdc-select__bottom-line"></div>
          </div>
        </section>
      </section>
      <section class="example">
        <h2 class="mdc-typography--title">OptGroup JS Component</h2>
        <div id="optgroup-js-select" class="mdc-select">
          <select class="mdc-select__surface">
            <optgroup label="Meats">
              <option value="hot-dog">Steak</option>
              <option value="hamburger">Hamburger</option>
            </optgroup>
            <optgroup label="Vegetables">
              <option value="beets">Beets</option>
              <option value="carrot">Carrot</option>
            </optgroup>
          </select>
          <div class="mdc-select__label">Choose Food</div>
          <div class="mdc-select__bottom-line"></div>
        </div>
      </section>
    </main>

    <script src="/assets/material-components-web.js" async></script>
    <script>
      demoReady(function() {
        mdc.select.MDCSelect.attachTo(document.getElementById('hero-js-select'));
        mdc.select.MDCSelect.attachTo(document.getElementById('js-pre-selected'));
        mdc.select.MDCSelect.attachTo(document.getElementById('optgroup-js-select'));

        var root = document.getElementById('js-select');
        var boxCurrentlySelected = document.getElementById('currently-selected');
        var select = new mdc.select.MDCSelect(root);
        var boxDemoWrapper = document.getElementById('demo-wrapper');
        var rtlCb = document.getElementById('rtl');
        var alternateColorsCb = document.getElementById('alternate-colors');
        var disabledCb = document.getElementById('disabled');
        var setSelectedCb = document.getElementById('set-selected-checkbox');
        var setValueMeatCb = document.getElementById('set-value-meat-checkbox');
        function updateSelectedTextContent() {
          var item = select.selectedOptions[0];
          var index = select.selectedIndex;
          if (item) {
            boxCurrentlySelected.textContent = '"' + item.textContent + '" at index ' + index +
              ' with value "' + select.value + '"';

            setSelectedCb.checked = index === 0;
          }
        }
        root.addEventListener('change', function() {
          updateSelectedTextContent();
        });
        rtlCb.addEventListener('change', function() {
          if (rtlCb.checked) {
            boxDemoWrapper.setAttribute('dir', 'rtl');
          } else {
            boxDemoWrapper.removeAttribute('dir');
          }
        });
        alternateColorsCb.addEventListener('change', function() {
          root.classList[alternateColorsCb.checked ? 'add' : 'remove']('demo-select-custom-colors');
        });
        disabledCb.addEventListener('change', function() {
          select.disabled = disabledCb.checked;
        });
        setSelectedCb.addEventListener('change', function() {
          select.selectedIndex = this.checked ? 0 : -1;
        });
        setValueMeatCb.addEventListener('change', function() {
          select.value = this.checked ? 'meat' : '';
          updateSelectedTextContent();
        });
      });

      demoReady(function() {
        var root = document.getElementById('box-js-select');
        var boxCurrentlySelected = document.getElementById('box-currently-selected');
        var select = new mdc.select.MDCSelect(root);
        var boxDemoWrapper = document.getElementById('box-demo-wrapper');
        var rtlCb = document.getElementById('box-rtl');
        var alternateColorsCb = document.getElementById('box-alternate-colors');
        var disabledCb = document.getElementById('box-disabled');
        var setSelectedCb = document.getElementById('box-set-selected-checkbox');
        var setValueFruitRollUpsCb = document.getElementById('box-set-value-fruit-roll-ups-checkbox');
        function updateSelectedTextContent() {
          var item = select.selectedOptions[0];
          var index = select.selectedIndex;
          if (item) {
            boxCurrentlySelected.textContent = '"' + item.textContent + '" at index ' + index +
              ' with value "' + select.value + '"';

            setSelectedCb.checked = index === 0;
          }
        }
        root.addEventListener('change', function() {
          updateSelectedTextContent();
        });
        rtlCb.addEventListener('change', function() {
          if (rtlCb.checked) {
            boxDemoWrapper.setAttribute('dir', 'rtl');
          } else {
            boxDemoWrapper.removeAttribute('dir');
          }
        });
        alternateColorsCb.addEventListener('change', function() {
          root.classList[alternateColorsCb.checked ? 'add' : 'remove']('demo-select-custom-colors');
        });
        disabledCb.addEventListener('change', function() {
          select.disabled = disabledCb.checked;
        });
        setSelectedCb.addEventListener('change', function() {
          select.selectedIndex = this.checked ? 0 : -1;
        });
        setValueFruitRollUpsCb.addEventListener('change', function() {
          select.value = this.checked ? 'fruit-roll-ups1' : '';
          updateSelectedTextContent();
        });
      });
    </script>
  </body>
</html>
